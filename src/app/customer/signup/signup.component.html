<div class="body">
  <div class="container">
    <h2 class="login-title">Homestay Sonar</h2>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="login-container">
          <form [formGroup]="form">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="fas fa-user" style="line-height: inherit"></i
                ></span>
              </div>
              <input
                type="text"
                class="form-control"
                formControlName="username"
                id="username"
                placeholder="Username"
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="fas fa-user" style="line-height: inherit"></i
                ></span>
              </div>
              <input
                type="text"
                class="form-control"
                formControlName="name"
                id="name"
                placeholder="name"
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="fas fa-phone" style="line-height: inherit"></i
                ></span>
              </div>
              <input
                type="text"
                class="form-control"
                formControlName="phone"
                id="phone"
                placeholder="Số điện thoại"
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="fas fa-envelope" style="line-height: inherit"></i
                ></span>
              </div>
              <input
                type="email"
                class="form-control"
                formControlName="email"
                id="email"
                placeholder="Email"
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="fas fa-lock" style="line-height: inherit"></i
                ></span>
              </div>
              <input
                type="password"
                class="form-control"
                formControlName="password"
                id="password"
                placeholder="Mật khẩu"
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i
                    class="fas fa-calendar-alt"
                    style="line-height: inherit"
                  ></i
                ></span>
              </div>
              <input
                type="date"
                class="form-control is-invalid"
                formControlName="birthday"
                id="birthday"
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="fa fa-transgender-alt"></i
                ></span>
              </div>
              <span class="mx-3">Nam</span>
              <input
                type="radio"
                name="gender"
                formControlName="gender"
                id="gender"
                value="1"
                class="was-validated"
              />
              <span class="mx-3">Nữ</span>
              <input
                type="radio"
                name="gender"
                formControlName="gender"
                id="gender"
                value="0"
              />
            </div>

            <button type="submit" class="btn btn-danger" (click)="onSignUp()">
              Đăng ký
            </button>
          </form>
          <p class="mt-3">
            Bạn có thể đăng nhập tại
            <span
              routerLink="/login"
              style="cursor: pointer; color: rgb(20, 161, 161)"
              >đây !</span
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
