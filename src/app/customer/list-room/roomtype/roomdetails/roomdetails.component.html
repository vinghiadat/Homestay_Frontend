<app-header></app-header>
<section class="hero-section set-bg">
  <div class="hero-text">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1>Chi tiết loại phòng</h1>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal -->
<div  class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Chọn thời gian thuê</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div>
          <form >
            <div class="row">
              <div class="col-sm-6">
                Ngày đến: <input type="date" [(ngModel)]="checkin" name="checkin">
                
              </div>
              <div class="col-sm-6">
                Ngày đi: <input type="date" [(ngModel)]="checkout" name="checkout">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
        <button type="button" class="btn btn-primary" (click)="handleAccept()">Xác nhận</button>
      </div>
    </div>
  </div>
</div>
<section class="container mt-5">
  <div class="carousel">
    <input
      type="radio"
      name="slides"
      *ngFor="let img of imageUrls; index as i"
      [checked]="i + 1 === 1 ? 'checked' : null"
      id="slide-{{ i + 1 }}"
    />
    <ul class="carousel__slides">
      <li class="carousel__slide" *ngFor="let img of imageUrls">
        <figure>
          <div>
            <img [src]="img" alt="" style="width: 100%; height: 400px" />
          </div>
          <figcaption>
            <div>
              <span style="font-weight: bold">Loại: </span>{{ roomType.name }}
            </div>
            <div>
              <span style="font-weight: bold">Loại giường: </span>
              {{ roomType.bedType }}
            </div>
            <div>
              <span style="font-weight: bold">Số lượng người lớn: </span>
              {{ roomType.numberOfAdult }} người
            </div>
            <div>
              <span style="font-weight: bold">Số lượng trẻ em: </span>
              {{ roomType.numberOfChild }} người
            </div>
            <div>
              <span style="font-weight: bold">Giá: </span>
              {{ roomType.price | number }}đ/tháng
            </div>
          </figcaption>
        </figure>
      </li>
    </ul>
    <ul class="carousel__thumbnails">
      <li *ngFor="let img of imageUrls; index as i">
        <label for="slide-{{ i + 1 }}"
          ><img [src]="img" alt="" style="width: 100%; height: 100px"
        /></label>
      </li>
    </ul>
  </div>
  <div class="mt-5">
    <span class="subheading mb-4">Danh sách phòng phù hợp</span>
    <table class="table text-center">
      <thead class="table-success">
        <tr>
          <th>Số phòng</th>
          <th>Hoạt động</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of room">
          <td>{{ r.numberRoom < 10 ? "0" : "" }}{{ r.numberRoom }}</td>
          <td>{{ r.enable === true ? "Có" : "Không" }}</td>
          <td>
            <button (click)="openModal(r)" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Đặt phòng
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- Modal -->
    
  </div>
</section>
<app-footer></app-footer>
